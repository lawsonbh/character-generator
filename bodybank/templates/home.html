{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <div class="container">
    Hi {{ user.username }}!
  </div>
{% else %}
  <div class="container">
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
    <a href="{% url 'signup' %}">Sign Up</a>  
  </div>
{% endif %}
{% endblock %}
