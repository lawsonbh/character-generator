{% extends "base.html" %}

{% block title %}Morphs{% endblock %}

{% block content %}
  <h1>Morphs</h1>
  <div class="module">
    {% for morph in morphs %}
      <div class="morph-info">
	<h3>{{ morph.name }} </h3>
        <p>
	  {{ morph.desc }}
        </p>
      </div>
    {% empty %}
      <p>Where are all the morphs?</p>
    {% endfor %}
  </div>
{% endblock %}
