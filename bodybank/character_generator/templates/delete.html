{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Delete ego{% endblock %}

{% block content %}
  <h1>Delete ego "{{ ego.name }}"</h1>
  <div class="module">
    <form action="" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <p>Are you sure you want to delete "{{ ego }}"?</p>
      <input type="submit" value="Confirm">
    </form>
  </div>
{% endblock %}
