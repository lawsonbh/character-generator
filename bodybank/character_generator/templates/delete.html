{% extends "form.html" %}

{% block title %}Delete ego{% endblock %}

{% block content %}
  <h1>Delete ego "{{ ego.name }}"</h1>
  <div class="module">
    <form action="" method="post">
      {% csrf_token %}
      {{ form }}
      <p>Are you sure you want to delete "{{ ego }}"?</p>
      <input type="submit" value="Confirm">
    </form>
  </div>
{% endblock %}
